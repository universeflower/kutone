# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: my_data  # dataset root dir
train: my_data\train  # train images (relative to 'path') 128 images
val: my_data\validation  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes (80 COCO classes)
names:
      0 : 'can'
      1: 'paper' 
      2: 'pet'
      3: 'plastic'
      4: 'styrofoam'
      5:  'vinyl'
      6:  'glass'
      7:  'pet_dirty'
      8:  'plastic_dirty'
      9:  'pet_damaged'
      10:  'plastic_damaged'
